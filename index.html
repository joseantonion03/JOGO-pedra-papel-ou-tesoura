<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDRA, PAPEL OU TESOURA - JOGO COM JAVASCRIPT</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="pontuacao">
        <div class="vtsua">Você</div>
        <div class="resultado">
            <p><span class="ptVC">0</span>:<span class="ptAD">0</span></p>
        </div>
        <div class="vtad">Parceiro</div>
    </div>
    <div class="jogadas none">
        <div class="voce">
            <img class="imgSua" alt="Seu resultado">
            <p>VOCÊ</p>
        </div>
        <div class="adversario">
            <img class="imgParc" alt="Resultado do adversario">
            <p>ADVERSÁRIO</p>
        </div>
    </div>
    <div class="pont">
        <p class="resultadodajogada">Pedra, Papel ou Tesoura?</p>
    </div>
    <div class="opcoes">
        <div class="pedra"><img src="IMG/pedra.png" alt="" srcset=""></div>
        <div class="tesoura"><img src="IMG/tesoura.png" alt="" srcset=""></div>
        <div class="papel"><img src="IMG/papel.png" alt="" srcset=""></div>
    </div>
    <div class="final">
        <h1 class="resultadoVitoria">...</h1>
        <a href="/index.html"><button>RETORNAR</button></a>
    </div>
    <script src="JS/javascript.js"></script>
</body>

</html>
